<body>
    <header class="header">
        <a href="../index.html">
            <h1>Pimpinela</h1>
        </a>
        <nav class="header__nav">
            <a href="../index.html">Inicio</a>

        </nav>
    </header>
    <main>
        <h2 class="titulo">Suscribite al mejor club de fans</h2>
        <form action="#" method="get" class="subs">
            <div class="subs__contenedor">
                <label for="nombre">Escribe tu nombre</label>
                <input type="text" placeholder="Nombre y apellido" name="nombre" required>
                <label for="email">Escribe tu email</label>
                <input type="email" placeholder="Email" name="email" required>
                <label for="edad">Soy mayor de edad</label>
                <input type="checkbox" name="edad" value="1" required>
                <label for="acepta">Me gustaria recibir mas info</label>
                <input type="checkbox" name="acepta" value="1">
            </div>
            <div class="subs__contenedor">
                <textarea placeholder="Comentarios" name="" id="" cols="30" rows="10"></textarea>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
        </form>
    </main>
    <footer class="footer">
        <a href="https://www.facebook.com/LuciayJoaquin" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/duopimpinela/" target="_blank">Instagram</a>
